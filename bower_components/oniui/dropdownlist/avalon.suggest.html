<ul class='oni-suggest' ms-visible='toggle'>
    <li class='oni-suggest-item' 
        ms-if="list.size()"
        ms-repeat-item='list'
        ms-click='clickcallback($index,$event)' 
        ms-class='oni-suggest-item-selected:setSelectedClass(list, selectedIndex, item)' tabindex='-1' 
        ms-visible="toggleItem(item)"
        ms-hover='oni-suggest-item-hover'>
            {{renderItem(item)}}
    </li>
</ul>
