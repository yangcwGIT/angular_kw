
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="deferred.js"></script>

        <script>
            window.onload = function() {
                var oldConsole = window.console

                window.console = {
                    log: function(str) {
                        if (oldConsole) {
                            oldConsole.log(str)
                        }
                        var div = document.createElement("div")
                        div.innerHTML = window.JSON ? JSON.stringify(str) : str;
                        document.body.appendChild(div);
                    }
                }



                function  aaa() {
                    var dfd = Deferred();
                    setTimeout(function() {
                        dfd.resolve(1000)
                    }, 1000)
                    return dfd.promise;
                }


                aaa().then(function(a) {
                    console.log(a + "resolve 1")
                    return a + 10
                }).then(function(a) {
                    console.log(a + "resolve 2")
                    return a + 2
                }).then(function(a) {
                    console.log(a + "last")
                })

            }

        </script>
    </head>
    <body>
        <div>TEST by 司徒正美</div>
    </body>
</html>
