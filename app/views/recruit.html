<meta charset="UTF-8" xmlns="http://www.w3.org/1999/html">
<meta  name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=no,minimal-ui"/>

<style type="text/css">
    #recruit,body{
        background: #41b6b7;
    }
    #pro-form,#thanks{
        color: #f1f1f1;
    }
    #pro-form div {
        text-align: center;
        font-family: "Arial Black", arial-black;
        font-weight: 900;
    }
    #pro-form div label{
        display: block;
        text-align: left;
        margin: 15px 0 5px 0;
    }
    #pro-form h3 {
        font-size: 22px;
    }
    .input-form input,textarea{
        display: inline-block;
        height: 40px;
        margin-bottom: 10px;
        font-size: 14px;
        line-height: 20px;
        color: #555;
        vertical-align: middle;
        padding: 0 10px;
        border-radius: 4px;
        border: 0 inset;
        box-sizing: border-box;
        width: 100%;
    }
    .input-form textarea {
        padding: 10px;
    }
    .input-form{
        padding: 0 6%;
    }
.btn{
    display: inline-block;
    padding: 4px 12px;
    margin-bottom: 0;
    font-size: 14px;
    line-height: 20px;
    color: #f1f1f1;
    text-align: center;
     vertical-align: middle;
    cursor: pointer;
    background-color: #41b6b7;
     background-repeat: repeat-x;
    border: 2px solid #ccc;
    border-color: #f1f1f1;
     -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 18px;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff',endColorstr='#ffe6e6e6',GradientType=0);
    filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
}
    #recruit #thanks{
        text-align: center;
        height: 469px;
        padding-top: 170px;
        display: none;
        box-sizing: border-box;
    }

</style>
<div id="recruit" style="width: 100%">


    <div ms-repeat-el="recruit.imgList">
        <img ms-src="{{el.url}}" alt="" style="width: 100%"/>
    </div>
    <div id="thanks" ms-css-display="recruit.sty.thanksShow">
        <h4>
            感谢您的申请
        </h4>
        <h5>
            工作人员将会与您联系，协助您认证账号。
        </h5>
    </div>
    <div id="pro-form"  ms-css-display="recruit.sty.show" >
        <div>
            <h3>
            立即申请!
            </h3>
        </div>

        <div class="input-form">
            <label for="proname">姓名</label>
            <input type="text"
                   ms-duplex="recruit.formdata.name"
                   id="proname" name="proname" />
        </div>
        <div class="input-form">
            <label for="proname">手机</label>
            <input type="tel"
                   ms-duplex="recruit.formdata.phone"
                   id="prophone" name="prophone">
        </div>
        <div class="input-form">
            <label for="proname">您的专长介绍</label>
            <textarea  id="prosummary"
                       ms-duplex="recruit.formdata.summary"
                       name="prosummary" style="height:100px;" />
            </textarea>
        </div>
        <div class="input-form" style="padding-bottom: 30px;padding-top: 30px">
            <div class="btn" style="width: 50%"
                 ms-click="recruit.submit(recruit.formdata)"
                    >
                提交
            </div>
        </div>


    </div>


</div>
